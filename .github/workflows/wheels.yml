name: Build Wheels for luma.oled

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  checkout:
    name: Checkout Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

  build:
    name: Build wheels on ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    needs: checkout
    strategy:
      matrix:
        include:
          - arch: aarch64
            runner: ubuntu-22.04-arm

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build wheels in Alpine container
        run: |
          mkdir -p wheels
          docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace python:3.11-alpine sh -c "
            apk add --no-cache build-base python3-dev musl-dev libffi-dev \
            && pip install --upgrade pip setuptools wheel \
            && pip wheel luma.oled --wheel-dir=/workspace/wheels \
            && pip freeze > /tmp/requirements.txt \
            && pip wheel -r /tmp/requirements.txt --wheel-dir=/workspace/wheels
          "

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.arch }}
          path: wheels/*
          retention-days: 1
