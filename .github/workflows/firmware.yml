name: Firmware

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: openwrt/imagebuilder:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build OpenWrt image
        run: |
          make image PROFILE="rpi-3" PACKAGES="luci nano" FILES="./files"

      - name: Upload built images
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-images
          path: bin/targets/bcm27xx/bcm2710/openwrt-*-rpi-3-squashfs-factory.img.gz
